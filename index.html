<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>Mariusz Ruczkowski</title>
</head>

<body>
    <main>
        <header>
            <section class="top-menu" id="Home">
                <div class="container">
                    <div class="nav">
                        <div class="name">
                            <ul>
                                <li>
                                    <p>Mariusz<span>{Ruczkowski}</span></p>
                                </li>
                            </ul>
                        </div>
                        <div class="nav2">
                            <ul>
                                <li><a href="#Home">Home</a></li>
                                <li><a href="#Portfolio">Portfolio</a></li>
                                <li><a href="#Skills">Skills</a></li>
                                <li><a href="#Contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="top">
                        <h4>
                            < HTML> Start fresh.
                        </h4>
                    </div>
            </section>
        </header>

        <!-- Portfolio -->
        <div class="Portfolio" id="Portfolio">
            <h2>Portfolio</h2>
        </div>
        <section class="container2">

            <a href="http://www.google.com" target="_blank" class="flex-item travel">
                <div>
                    <p>Travel</p>
                </div>
            </a>

            <a href="http://www.google.com" target="_blank" class="flex-item gym">
                <div>
                    <p>Gym</p>
                </div>
            </a>

            <a href="http://www.google.com" target="_blank" class="flex-item hair-studio">
                <div>
                    <p>Hair studio</p>
                </div>
            </a>

            <a href="http://www.google.com" target="_blank" class="flex-item restaurant">
                <div>
                    <p>Restaurant</p>
                </div>
            </a>

            <a href="http://www.google.com" target="_blank" class="flex-item socialmedia">
                <div>
                    <p>Social media</p>
                </div>
            </a>
        </section>

        <!-- Skills -->
        <div class="Skills" id="Skills">
            <h3>Skills</h3>
        </div>

        
        <section class="skills">
            <div><img src="./img/css.png" alt="css"></div>
            <div><img src="./img/html.png" alt="html"></div>
            <div><img src="./img/github.png" alt="github"></div>
            <div><img src="./img/visualstudiocode.png" alt="visualstudiocode"></div>
            <div><img src="./img/slack.png" alt="slack"></div>
            <div><img src="./img/zoom.png" alt="zoom"></div>
        </section>

        <!-- Contact -->
        <div class="Contact-header" id="Contact">
            <h4>Contact form</h4>
        </div>

        <footer>
            <section class="Contact" id="Contact">
              
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name">

                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">United Kingdom</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Message .."
                        style="height: 200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </section>
        </footer>
    </main>
</body>
</html>
